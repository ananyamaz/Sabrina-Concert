<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #1e2130;
            color: #ffffff;
            font-family: "Gill Sans", "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .game-container {
            text-align: center;
        }
        
        .title-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 10 px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 50px;
            margin-bottom: 5px;
            opacity: 0.6;
        }
        
        .subtitle {
            font-size: 14px;
            margin-top: 0;
            font-family: "Gill Sans Extrabold", sans-serif, sans-serif;
            opacity: 0.6;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0.6;
        }
        
        .restart-btn {
            background-color: #3a3f4b;
            font-family: Verdana, sans-serif;
            color: #ffffff;
            border: none;
            padding: 5px 20px;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.75;
        }
        
        .score {
            font-size: 18px;
            opacity: 0.75;
        }
        
        .game-board {
            width: 500px;
            height: 500px;
            background-color: #2a2e3d;
            position: relative;
        }
        
        .snake {
            width: 20px;
            height: 20px;
            background-color: #00ff08;
            position: absolute;
            top: 140px;
            left: 140px;
            border: 0.75px solid #00ff08;
            -webkit-box-shadow: 0px 0px 6px #ffffff;
            -moz-box-shadow: 0px 0px 6px #ffffff;
            box-shadow: 0px 0px 6px #f6f6f6;
        }
        
        .food {
            width: 20px;
            height: 20px;
            background-color: #ff1100;
            position: absolute;
            top: 200px;
            left: 140px;
            border: 0.75px solid #ff1100;
            -webkit-box-shadow: 0px 0px 6px #ffffff;
            -moz-box-shadow: 0px 0px 6px #ffffff;
            box-shadow: 0px 0px 6px #f4f2f2;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="title-container">
            <h1 class="main-title">SNAKE</h1>
            <p class="subtitle">BY SIAM-VIT</p>
        </div>
        <div class="game-header">
            <button class="restart-btn">RESTART</button>
            <span class="score">SCORE: 0</span>
        </div>
        <div class="game-board">
            <div class="snake"></div>
            <div class="food"></div>
        </div>
    </div>
</body>

</html>
